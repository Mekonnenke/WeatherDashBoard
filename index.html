<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
           crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!----footer section-->
    <header class = "headerBox">
        <h1>Weather Dashboard</h1>
        <div class = "nav borderYtoX">
                <a>Hourly</a>
                <a>36 hour</a>
                <a>Weekly</a>
                <a>Monthly</a>  
        </div>
    </header>

    <br>
    <!-- Textarea w/ Search Btn-->
    <section class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="input-group mb-3">
                <input id="userInput" type="text" class="form-control search-color" placeholder="Please enter City Name Here"
                    aria-label="City Name" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary btn-color" type="button" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    </section>
    <!-- Local Stroage City History -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div class="list-group"></div>
        </div>
        
        <!-- Today's Weather Here -->
        <div id="todayWeather" class="card card-color" style="width: 28rem;">
            <div class="card-body">
                <div class="row" id="special-row">
                    <h5 id="city-name" class="card-title" >City Name</h5>
                    <h5 id="date" class="card-title">Date</h5>
                    <div id="icon"><img id="weather-icon" src=" " alt="Weather Icon"></div>
                </div>
                <p id="temperature" class="card-text">Temp</p>
                <p id="humidity" class="card-text">Humidity</p>
                <p id="wind-speed" class="card-text">Wind Speed</p>
                <p id="uv-index" class="card-text">UV Index: <span id="uv-color" class="badge badge-green"></span></p>
            </div>
        </div>
    </div>

    <br>
    <!-- 5 Day Forecast Here -->
    <div class="container">
        <div id="5Day-Forecast" class="row">
        </div>
       
    </div>    
        
    <br>
<!----footer section-->
    <footer class = "headerBox" >
        <div class ="footer nav borderYtoX">
            <a>Facebook</a>
            <a>tweeter</a>
            <a>instagram</a>

        </div>
    </footer>
<script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
</html>
